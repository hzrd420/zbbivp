<table>
  <thead>
    <tr>
      <th>{{@lng.step.list.number}}</th>
      <th>{{@lng.step.fields.stepType}}</th>
      <th>{{@lng.stepType.fields.meansSuccessfulCompletion}}</th>
      <th>{{@lng.resource.actions}}</th>
    </tr>
  </thead>
  <tbody>
    <repeat group="{{@list}}" value="{{@item}}" counter="{{@count}}">
      <tr>
        <th><a href="{{@BASE}}{{@item->isSoftErased() ? 'showSoftErasedStep' : 'showStep', 'id =' . @item._id | alias}}">{{@count}}</a></th>
        <td>{{@item.stepTypeId.name | esc}}</td>
        <td>{{@item.stepTypeId.meansSuccessfulCompletion ? @lng.main.true : @lng.main.false}}</td>
        <td>
          <include href="{{'html/snippets/actions.html'}}" with="item={{@item}}" />
        </td>
      </tr>
    </repeat>
  </tbody>
</table>
