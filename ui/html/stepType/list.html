<table>
  <thead>
    <tr>
      <th>{{@lng.stepType.fields.name}}</th>
      <th>{{@lng.stepType.fields.description}}</th>
      <th>{{@lng.resource.actions}}</th>
    </tr>
  </thead>
  <tbody>
    <repeat group="{{@list}}" value="{{@item}}">
      <tr>
        <th><a href="{{@BASE}}{{@item->isSoftErased() ? 'showSoftErasedStepType' : 'showStepType', 'id =' . @item._id | alias}}">{{@item.name | esc}}</a></th>
        <td>{{h::shortenString(@item.description, 50) ?? @lng.main.notSet | esc}}</td>
        <td>
          <include href="{{'html/snippets/actions.html'}}" with="item={{@item}}" />
        </td>
      </tr>
    </repeat>
  </tbody>
</table>
