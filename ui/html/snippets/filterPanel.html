<form role="search" method="get">
  <check if="{{@page.hasFilter}}">
    <details>
      <summary>{{@lng.filter.heading}}</summary>
      <include if="{{@page.hasFilter}}" href="{{'html/' . @page.resourceName . '/filter.html'}}" />
    </details>
  </check>
  <p>
    <label for="sort">{{@lng.filter.sortBy}}</label>
    <select name="sort" id="sort">
      <repeat group="{{@page.sortableFields}}" key="{{@key}}" value="{{@value}}">
        <option {{(@@GET.sort) == @key ? 'selected' : ''}} value="{{@key}}">{{@lng[@page.resourceName].fields[@key]}}</option>
      </repeat>
    </select>
  </p>
  <p>
    <input type="radio" name="order" id="orderASC" {{(@@GET.order == 'ASC' || @@GET.order !== 'DESC' ? 'checked' : '')}} value="ASC">
    <label for="orderASC">{{@lng.filter.ascending}}</label>
  </p>
  <p>
    <input type="radio" name="order" id="orderDESC" {{(@@GET.order) == 'DESC' ? 'checked' : ''}} value="DESC">
    <label for="orderDESC">{{@lng.filter.descending}}</label>
  </p>
  <button>{{@lng.filter.filter}}</button>
</form>
