<h1>{{@lng.interested.list.heading, @page.resourceList.total | format,esc}}</h1>
<check if="{{@page.permitNew}}">
  <p><a class="newItem" href="{{@BASE}}{{'addInterested' | alias}}">{{@lng.interested.actions.add}}</a></p>
</check>
<include href="html/snippets/filterPanel.html" />
<check if="{{empty(@page.resourceList.subset)}}">
  <true>
    <p>{{@lng.interested.list.empty}}</p>
  </true>
  <false>
    <p><a class="export" href="{{@BASE}}{{'exportInterested1' | alias}}{{!empty(@QUERY) ? '?' . @QUERY : ''}}">{{@lng.interested.list.export1}}</a></p>
    <p><a class="export" href="{{@BASE}}{{'exportInterested2' | alias}}{{!empty(@QUERY) ? '?' . @QUERY : ''}}">{{@lng.interested.list.export2}}</a></p>
    <include href="{{'html/interested/list.html'}}"
      with="list={{@page.resourceList.subset}}" />
    {{@page.pageBrowser | raw}}
  </false>
</check>
