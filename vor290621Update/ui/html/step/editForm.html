<h1>{{@lng.step.edit.heading}}</h1>
<form method="post">
  <input type="hidden" name="interestedId" value="{{@POST.interestedId}}">

  <p><label for="stepTypeId">{{@lng.step.fields.stepType}}</label>
    <select required name="stepTypeId" id="stepTypeId">
      <repeat group="{{@page.stepTypeList}}" value="{{@item}}">
        <option {{@@POST.stepTypeId === @item._id ? 'selected' : ''}} value="{{@item._id}}">{{@item.name}}</option>
      </repeat>
    </select></p>

  <label for="comment">{{@lng.step.fields.comment}}</label>
  <textarea name="comment" id="comment">{{@@POST.comment}}</textarea>

  <p><label for="due">{{@lng.step.fields.due}}</label>
  <input type="date" name="due" id="due" 
  <check if="{{isset(@POST.due)}}">
    value="{{'{0,date,custom,%Y-%m-%d}', strtotime(@POST.due) | format,esc}}"
  </check>></p>
  <input type="hidden" name="csrf" value="{{@CSRF}}">
  <button accesskey="s">{{@lng.step.edit.save}}</button>
</form>
